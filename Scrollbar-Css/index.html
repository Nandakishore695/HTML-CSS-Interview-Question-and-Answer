<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollBar</title>
    <style>
        h1{height: 1000px;}
        ::-webkit-scrollbar{width: 1rem;}
        ::-webkit-scrollbar-track{background-color: darkgrey;}
        ::-webkit-scrollbar-thumb{background: linear-gradient(red, black); border-radius: 10px;}
    </style>
</head>
<body>
    <h1 >ScrollBar Css </h1>
</body>
</html>
